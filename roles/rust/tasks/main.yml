---
- name: Download rust up
  become: true
  get_url:
    url: https://sh.rustup.rs
    dest: "{{ rustup_dest }}"
    mode: "0440"
  register: download
  tags:
    - development
    - rust

- name: Change file permission of rustup.sh
  become: true
  file:
    path: "{{ rustup_dest }}"
    state: touch
    mode: u=rwx,g=rx,o=rx
  tags:
    - development
    - rust
