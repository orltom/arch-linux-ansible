---
- name: install core packages
  pacman:
    name:
      - vim
      - meld
      - diffutils
      - unzip
      - zip
      - unrar
      - tar
      - coreutils
      - python3
  become: true
  tags:
    - system

- name: Install basic developer tools
  package:
    name:
      - git
      - tig
      - base-devel
  become: true
  tags:
    - system
    - development

- name: Install utility tools
  package:
    name:
      - keepass
  become: true
  tags:
    - system

- name: Install web tools
  package:
    name:
      - httpie
      - firefox
      - chromium
      - mutt
  become: true
  tags:
    - system
    - network

- name: Install network tools
  package:
    name:
      - networkmanager
      - openssl
      - openvpn
      - ufw
      - gufw
      - remmina
      - wireshark-qt
      - tcpdump
      - netcat-openbsd
      - iftop
  become: true
  tags:
    - system
    - network
