---
- name: clone yay
  git:
    repo: "https://aur.archlinux.org/yay-git.git"
    dest: "/opt/yay"
    refspec: "+refs/pull/*:refs/heads/*"
    version: master
  tags:
    - system
    - yay

- name: change directory permission
  file:
    path: /opt/yay
    state: directory
    recurse: yes
    owner: "{{ ansible_user }}"
    group: user

- name: Build and install yay
  command:  makepkg -si
  args:
    chdir: /opt/yay
