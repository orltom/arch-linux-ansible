---
- name: Install base packages
  pacman:
    name:
      - vim
      - sed
      - meld
      - diffutils
      - unzip
      - zip
      - unrar
      - tar
      - coreutils
      - tree
      - man-db
      - wget
      - zip
      - tar
      - unzip
      - yq
      - jq
      - ntp
      - bat
  become: true
  tags:
    - system

- name: Install basic developer tools
  package:
    name:
      - git
      - tig
      - base-devel
  become: true
  tags:
    - system
    - development

- name: Install password tools
  command: yay -S --needed --noconfirm {{ item }}
  with_items:
    - keepass
    - 1password
    - 1password-cli
  tags:
    - system
    - yay

- name: Install web tools
  package:
    name:
      - httpie
      - firefox
      - chromium
      - mutt
  become: true
  tags:
    - system
    - network

- name: Install network tools
  package:
    name:
      - networkmanager
      - openssl
      - openvpn
      - remmina
      - wireshark-qt
      - tcpdump
      - gnu-netcat
      - iftop
      - iwd
      - dialog
  become: true
  tags:
    - system
    - network

- name: Install update systemd resolver
  command: yay -S --needed --noconfirm {{ item }}
  with_items:
    - aur/openvpn-update-systemd-resolved
  tags:
    - system
    - network
    - yay

- name: Install nis tools
  command: yay -S --needed --noconfirm {{ item }}
  with_items:
    - ypbind-mt
    - yp-tools
  tags:
    - system
    - nis
    - yay

- name: Install office tools
  pacman:
    name:
      - gimp
      - cups
      - cups-pdf
      - mupdf
      - qpdf
      - extra/mattermost-desktop
  become: true
  tags:
    - office
    - system

- name: Install spotify
  command: yay -S --needed --noconfirm {{ item }}
  with_items:
    - spotify
  tags:
    - yay
    - system
    - sound

- name: Install terminal tools
  pacman:
    name:
      - ranger
      - tree
  become: true
  tags:
    - system
